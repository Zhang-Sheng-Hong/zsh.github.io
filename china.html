<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国的历史与文化</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@900&display=swap');

        body {
            font-family: 'Noto Sans SC', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 2rem 0; /* 增加上下内边距 */
            background: url('https://example.com/ink-background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }
        header {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 1.5rem 0; /* 增加顶部和底部的内边距 */
            text-align: center;
            border-radius: 8px; /* 添加圆角 */
            margin: 0 2rem; /* 增加左右间距 */
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: 2rem auto;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* 增强阴影效果 */
            border-radius: 12px; /* 增加圆角 */
        }
        section {
            margin-bottom: 2rem;
        }
        h1, h2 {
            color: #4CAF50;
        }
        h1 {
            font-size: 2.5rem;
        }
        h2 {
            font-size: 1.8rem;
        }
        footer {
            text-align: center;
            padding: 1.5rem 0; /* 增加顶部和底部的内边距 */
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border-radius: 8px; /* 添加圆角 */
            margin: 0 2rem; /* 增加左右间距 */
        }
    </style>
</head>
<body>
    <header>
        <h1>中国的历史与文化</h1>
    </header>
    <main>
        <section>
            <h2>历史概述</h2>
            <p>
                中国是世界上最古老的文明之一，拥有超过五千年的历史。从夏商周三代到秦汉统一，从唐宋的繁荣到明清的辉煌，中国的历史充满了丰富的文化积淀和深远的影响。
            </p>
        </section>
        <section>
            <h2>文化特色</h2>
            <p>
                中国文化以其多样性和深厚的传统而闻名，包括儒家思想、道教、佛教等哲学体系，以及书法、绘画、诗歌、戏曲等艺术形式。中国的饮食文化、节日传统和手工艺也在世界范围内享有盛誉。
            </p>
        </section>
        <section>
            <h2>语言与文字</h2>
            <p>
                汉语是中国的官方语言，使用汉字作为书写系统。汉字是世界上最古老的文字之一，具有独特的象形和表意特征，承载了丰富的文化内涵。
            </p>
        </section>
    </main>
    <footer>
        <p>版权所有 © 2025</p>
    </footer>
</body>
</html>
